<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-找回密码</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
     <script type='text/javascript' src='../javascript/login.js'></script>
     <script type='text/javascript' src='../javascript/findpassword.js'></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
</head>
<body>
    <header class="carDetailHead loginhead">
        <a class="back" onclick="javascript: history.go(-1)"><img src="../images/order_back.png"></a>
        <div class="title"><span>找回密码</span> </div>
    </header>
    <div class="inCenCon findPass">
        <div class="borTopBot shortBorder">
            <div class="item">
                <img src="../images/phone.png" class="icon">
                <label>手机号：</label>
                <input type="text" placeholder="11位手机号" id="tel" class="shortInput">
                <button class="validate" onclick="GetCode();">验证</button>
                <div class="clear"><img src="../images/clear.png"></div>
            </div>
            <div class="item noBor">
                <img src="../images/chain.png" class="icon">
                <label>验证码：</label>
                <input type="text" placeholder="手机6位短信验证码" id="code">
                <div class="clear only"><img src="../images/clear.png"></div>
            </div>
        </div>
        <button class="loginBtn" onclick="GoReset()">下一步，重设新密码</button>

    </div>
</body>
</html>
