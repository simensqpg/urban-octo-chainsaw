<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-意见反馈</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type='text/javascript' src='../javascript/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script src="../javascript/common.js" type="text/javascript"></script>
    <script src="../javascript/feedback.js" type="text/javascript"></script>
    <script type="text/javascript" src="../javascript/leftmenu.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
    <script type='text/javascript'>
        var chkuser = ChkUser();
        if (!chkuser) {
            location.href = "login.htm?phttp=complaintfeedback";
        }
        $(function () {
            $(".switch li").each(function () {
                $(this).click(function () {
                    $(".switch li").removeClass("active");
                    $(this).addClass("active");
                    var index = $(this).index();
                    switch (index) {
                        case 0:
                            $(".unfinish").css("display", "block");
                            $(".finish").css("display", "none");
                            $(".notravel").css("display", "none");
                            $("#feedList").html("");
                            break;
                        case 1:
                            $(".finish").css("display", "block");
                            $(".unfinish").css("display", "none");
                            $("#feedList").html("");
                            GetFeedbackList();
                            break;
                    }
                });
            });
        });
    </script>
</head>
<body>
        <header class="carDetailHead userCenterhead">
        <a href="javascript:;" class="menu" id="menuBtn"><img src="../images/list_menu.png"></a>
        <div class="title">
            <span>建议反馈</span>
        </div>
    </header>
    <div class="feedback">
        <ul class="switch">
    		<li class="active" id="first">提建议</li>
    		<li id="another">我的建议</li>
        </ul>
        <ul class="unfinish switchBody" >
            <li>
        	    <div class="textarea marTop">
        	        <textarea id="content" placeholder="写下您遇到的问题或者建议。"></textarea>
        	        <p>还可以输入<span id="wordNum"></span>个字</p>
                </div>
            </li>
            <li class="button">
                <a class="submit" onclick="DoSubmit();">
                    提&nbsp;&nbsp;&nbsp;交
                </a>
            </li>
        </ul>
        <ul class="finish switchBody" id="feedList" style="display:none;">
            
        </ul>
        <div class="notravel nosuggestion" style="display:none;">
            <img src="../images/car_icon.png" class="icon">
            <p class="bold">您暂未提出过建议</p>
            <p class="gray">您的建议，是我们进步的源泉，感谢一路有你！</p>
        </div>
    </div>
    <!-- 菜单 -->
	<div class="menuFilter" id="menuFilter">
	
	</div>
</body>
</html>
