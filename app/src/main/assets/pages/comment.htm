    <link rel="shortcut icon" href="/favicon.ico" />
    <script type="text/javascript" src="../javascript/jquery-1.11.1.min.js"></script>
    <script type='text/javascript' src='../javascript/global.js'></script>

    <script src="../javascript/comment.js" type="text/javascript"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
    <script type='text/javascript'>
     $(window).load(function () {
    	$('.click').each(function (j) {
    		$(this).find('ul li').each(function (i) {
    			$(this).click(function () {
    				$(this).parents('.click').find('span').attr('class','star'+(parseInt(i)+1));
    			});
	    	});
    	});
    	$(".checkbox").click(function () {
    	    if ($(this).children("input").attr("name")) {
    	        var name = $(this).children("input").attr("name");
    	        $(document).find("input[name='" + name + "']").parent(".checkbox").removeClass("active");
    	        $(document).find("input[name='" + name + "']").attr("checked", false);
    	        $(this).addClass("active");
    	        $(this).attr("checked", true);
    	    }
    	    else {
    	        if ($(this).hasClass("active")) {
    	            $(this).removeClass("active");
    	            $(this).children("input").attr("checked", false);
    	        }
    	        else {
    	            $(this).addClass("active");
    	            $(this).children("input").attr("checked", true);
    	        }
    	    }
    	});

    });
    </script>
</head>
