<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-提交订单</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/jquery-1.11.1.min.js'></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xZyO8nUlRqzLAexAfLkuPqA7"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script type='text/javascript' src='../javascript/mobcalendar2.js'></script>
    <script src="../javascript/common.js" type="text/javascript"></script>
    <script src="../javascript/submitorder.js" type="text/javascript"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
    <script type="text/javascript" charset="utf-8" src="..js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/cordova-2.6.0.js"></script>
</head>
<body>
    <header class="carDetailHead">
        <a class="back" href="javascript:;" id="back"><img src="../images/order_back.png"></a>
        <div class="title"><span>提交订单</span> </div>
        <!--<div class="home" onclick="javascript:showMap();"><img src="../images/home.png"></div>-->
    </header>
    <div class="subOrderCon">
        <div class="detail">
            <div class="brand" style="display:none;"><img id="imgProvider" src="../images/car_logo.png"></div>
            <h2 id="ModelName"></h2>
            <img src="../images/order_addr.png" class="icon"><span class="addr" id="carAddress"></span>
            <div class="clear"></div>
        </div>
        <div class="rentTime borTopBot">
        	<div class="item">
        		<img src="../images/canl.png" class="icon"><h2>可租时间： </h2><span class="text"></span>
        		<!--<img src="../images/de_spread.png" class="fr">-->
        	</div>
    		<div class="middle">
    			
    		</div>
        </div>
        <div class="lease borTopBot">
            <div class="item" style="position:relative;" id="jsitem1">
                <img src="../images/clock.png" class="icon"><h2>取车时间</h2><input style="position:absolute;background:transparent;left:0px;border:0px;font-weight:bolder;height:90%;top:5%;width:100%;text-align:center;" readonly="readonly" type="text" id="js_StartDate" value="" />
                <img src="../images/de_spread.png" class="fr">
            </div>
            <div class="item" style="position:relative;"  id="jsitem2">
                <img src="../images/clock.png" class="icon"><h2>还车时间</h2><input style="position:absolute;background:transparent;left:0px;border:0px;font-weight:bolder;height:90%;top:5%;width:100%;text-align:center;" readonly="readonly" type="text" id="js_EndDate" value="" />
                <img src="../images/de_spread.png" class="fr">
            </div>
            <div class="period">
                <h2>租车时间</h2>
                <span id="jscounttime"></span>
            </div>
        </div>
        <div class="extra borTopBot">
            <div class="item" onclick="window.location.href='insuranceclause.htm'">
                <img src="../images/money.png" class="icon"><h2>关于保险费、里程费计算方式说明</h2>
                <img src="../images/de_spread.png" class="fr">
            </div>
            <!--<div class="item" onclick="javascript:window.location.href='fuelmileage.htm'">
                <img src="../images/money.png" class="icon"><h2>油费计算方式</h2>
                <div class="right">onclick="javascript:window.location.href='insuranceclause.htm'"
                    <span><t id="workFuelMileage"></t>元/公里，按行驶里程计费</span>
                    <img src="../images/de_spread.png" class="fr">
                </div>
            </div>-->
        </div>
        <div class="fee borTopBot">
            <div class="fee1 item">
                <h2>租金</h2>
                <p><span class="small">￥</span><span class="num" id="rentTotal">0</span>元</p>
            </div>
            <div class="fee2 item">
                <h2>保险</h2>
                <p><span class="small">￥</span><span class="num" id="workInsurance">0</span>元</p>
            </div>
            <div class="feeTotal item">
                <h2>总费用</h2>
                <p><span class="small">￥</span><span class="orange" id="allTotal">0</span><span class="text">元</span></p>
            </div>
        </div>
        <div class="protocol" style="display:none;">
            <img src="../images/protocol.png" class="icon">
            <h2>我已阅读并同意e享天开协议</h2>
        </div>
        <button id="submitOrder">提交订单</button>
    </div>
    <div class="mask" id="mask">
    	<div class="layer success">
    		<div class="title">
    			<img src="../images/yes.png">
    			<span>订单提交成功！</span>
    		</div>
    		<div class="body">
    			<p>
    				请至上海虹桥国际机场B2D30号车位领取您的车辆！<br>
    				车牌号：沪A12345
    			</p>
    			<button>确  定</button>
    		</div>
    	</div>
    	<div class="layer waiting">
    		<div class="title">
    			<img src="../images/yes.png">
    			<span>订单提交待确认！</span>
    		</div>
    		<div class="body">
    			<p>
    				您的预约订单已经提交，正在协调车辆中，客服人员稍后会和您联系确认。
    			</p>
    			<button>确  定</button>
    		</div>
    	</div>
    	<div class="layer fail">
    		<div class="close"><img src="../images/close.png"></div>
    		<div class="body">
    			<img src="../images/alert.png">
    			<p class="pad">
    				所选时间段已有订单，您可变更车辆重新预订，
    				也可以提交订单后待客服确认协调。
    			</p>
    		</div>
    	</div>
    </div>
</body>
</html>
