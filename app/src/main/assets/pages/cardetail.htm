<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-车辆详情</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script src="../javascript/common.js" type="text/javascript"></script>
    <script type='text/javascript' src='../javascript/cardetail.js'></script>
 
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
</head>
<body>
<header class="carDetailHead loginhead">
        <a class="back" href="list.htm"><img src="../images/order_back.png"></a>
        <div class="title"><span>车辆详情</span> </div>
    </header>
	<div class="carDetailCon">
	    <div class="carContent">
		     <div class="carType">
		     	<img src="../images/cardetail01.png" alt="">
		     	<span class="carName" id="ModelName"></span>
		     </div>
		     <div class="orderInfo">
		        <div class="orderInfo_item">
			     	<span class="addr" id="carAddress"></span>
			     	<span class="price">￥<span class="money" id="UnitePrice"></span>元/分钟</span>
			    </div>
			    <div class="orderInfo_btn">
			    	<a href="javascript:;" class="carDetailBtn" id="carDetailBtn"><img src="../images/cardetailbtn.png" alt="" class="carDeArrow">车辆详情</a>
			    	<a href="javascript:;" id="jssub" class="bookingNowBtn">立即订车</a>
			    </div>
		     </div>
	    </div>
        <div class="carListDetail" id="carListDetail">
    	    <div class="carNo" style="display:none;">
    	    	<img src="../images/carde_park.png" alt="">
    	    	<span>车&nbsp;&nbsp;牌&nbsp;&nbsp;号：</span>
    	    	<span class="plateNo" id="plateNo"></span>
    	    </div>
            <div class="carNo">
                <span class="auto"><img src="../images/de_auto.png" alt=""><span class="autoTxt" id="AtmtName"></span></span>
			    	<span class="passager"><img src="../images/car_pass.png" alt=""><span class="pasNo">x<span id="Passengers"></span></span></span>
			    	<span class="battery"><img src="../images/car_battery.png" alt=""><span class="batNo" id="PowerQu"></span></span>
			    	<span class="mileage">可续航里程约：<span class="mileageNo" id="Canmil"></span></span>
    	    </div>
    	    <div class="fuelType carNo">
    	    	<img src="../images/carde_fuel.png" alt="">
    	    	<span>燃料类型：</span>
    	    	<span class="fuelTypeCon" id="fuelTypeName"></span>
    	    </div>
    	    <div class="rentPrice">
    	    	<div class="dayPrice">
    	    		<p class="title"><img src="../images/dayprice.png" alt="">日  间</p>
    	    	    <p class="dayPriceCon">
    	    	    	￥<span class="bold" id="dayUnit"></span>元/<span id="dayUnitDW"></span>
    	    	    </p>
    	    	</div>
    	    	<div class="nightPrice">
    	    		<p class="title"><img src="../images/nightprice.png" alt="">夜 间</p>
    	    	    <p class="nightPriceCon">
    	    	    	￥<span class="bold" id="nightUnit"></span>元/<span id="nightUnitDW"></span>
    	    	    </p>
    	    	</div>
    	    	<img src="../images/de_spread.png" class="fr">
    	    </div>
    	    <div class="rentTime borTopBot">
            	<div class="item">
            		<img src="../images/canl.png" class="icon"><h2>可租时间： </h2><span class="text"></span>
            		<!--<img src="../images/de_spread.png" class="fr">-->
            	</div>
        		<div class="middle">
        			<img src="../images/today.png" class="today">
        			
        			
        		</div>
            </div>
            <div class="evaluate">
                <div class="title" id="commentTitle">
                    <img src="../images/write.png" class="write"><span class="left">用车评价</span>
                    <span class="star1" id="starSpan"></span><span class="center" id="commentCount">(1268)</span>
                    <img src="../images/de_spread.png" class="fr">
                </div>
                <ul id="commentList">
                    
                </ul>
            </div>
        </div>
      
    </div>
    <!-- 菜单 -->
	<div class="menuFilter" style="display:none" id="menuFilter">
		<div class="menu_wrap" id="menuLayer">
			<p class="title"><span>常用菜单栏</span></p>
			<ul class="menu_list">
				<li class="submenu active map">
					<a href="#" onclick="javascript:showMap();" >
					   <span>地图找车</span>
					</a>
				</li>
				<li class="submenu carDetail">
					<a href="javascript:;">
					  <span>车辆列表</span>
					</a>
				</li>
				<li class="submenu bookingCar">
					<a href="javascript:;">
					  <span>预约订车</span>
					</a>
				</li>
				<li class="submenu orderList">
					<a href="javascript:;">
					  <span>当前订单</span>
					</a>
				</li>
				<li class="submenu indivual">
					<a href="javascript:;">
					  <span>个人中心</span>
					</a>				
				</li>
				<li class="secmenu myJourney">
					  <a href="javascript:;">
					   <span>我的行程</span>
					  </a>
				</li>
			  	<li class="secmenu inviteFriends">
					  <a href="javascript:;">
					   <span>邀请好友</span>
					  </a>
				</li>
			  	<li class="secmenu sugAndfeedback">
					  <a href="javascript:;">
					   <span>建议与反馈</span>
					  </a>
				</li>
			  	<li class="secmenu bindingCard">
					  <a href="javascript:;">
					   <span>信用卡绑定</span>
					  </a>
				</li>
			  	<li class="secmenu set">
					  <a href="javascript:;">
					   <span>设置</span>
					  </a>
				</li>
			  	<li class="secmenu about">
					  <a href="javascript:;">
					  	<span>关于</span>
					  </a>
				</li>
			</ul>
		</div>
	</div>

</body>
