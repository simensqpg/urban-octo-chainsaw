<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-接力租</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/base.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
</head>
<body>
    <header class="carDetailHead">
        <a class="back" onclick="javascript: history.go(-1)"><img src="../images/back.png"></a>
        <div class="title"><span>接力租</span> </div>
    </header>
    <div class="subOrderCon">
 		<div class="bookMatter borTopBot">
 			<div class="getCar item">
 				<img src="../images/subOr_addr.png" class="icon">
 				<h2>交接地点</h2>
 				<div class="right">
 					<img src="../images/de_spread.png" class="fr">
 					<span class='text'>当前位置</span>
 					<img src="../images/position.png" class="icon cur">
 				</div>
 			</div>
 			<div class="judge item">
 				<img src="../images/earth.png" class="icon">
 				<h2>需要异地还车</h2>
 				<div class="switch right">
				    <span class="text">是</span>
				    <img src="../images/switch_btn.png">
 				</div>
 			</div>
 		</div>
        <div class="lease borTopBot">
            <div class="item">
                <img src="../images/clock.png" class="icon"><h2>取车时间</h2><span class="date">12月24日</span><span class="time">15:30</span><span class="week">周三</span>
                <img src="../images/de_spread.png" class="fr">
            </div>
            <div class="item">
                <img src="../images/clock.png" class="icon"><h2>还车时间</h2><span class="date">12月25日</span><span class="time">16:30</span><span class="week">周四</span>
                <img src="../images/de_spread.png" class="fr">
            </div>
            <div class="period">
                <h2>租车时间</h2>
                <span>1天1小时15分</span>
            </div>
        </div>

        <button class="bookBtn">预约用车</button>
    </div>
</body>
</html>
