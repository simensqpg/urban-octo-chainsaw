<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-重设密码</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script type='text/javascript' src='../javascript/common.js'></script>
    <script type='text/javascript' src='../javascript/resetpassword.js'></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
</head>
<body>
    <header class="carDetailHead loginhead">
        <a class="back" onclick="javascript: history.go(-1)"><img src="../images/order_back.png"></a>
        <div class="title"><span>重设密码</span> </div>
    </header>
    <div class="inCenCon findPass">
        <div class="login borTopBot shortBorder">
            <div class="password item">
                <img src="../images/password.png" class="icon">
                <label>新密码：</label>
                <input type="password" placeholder="请输入新密码" id="newpassword">
                <div class="clear only"><img src="../images/clear.png"></div>
            </div>
            <div class="password item noBor">
                <img src="../images/password.png" class="icon">
                <label>确认密码：</label>
                <input type="password" placeholder="请输入新密码" id="repeatpassword">
                <div class="clear only"><img src="../images/clear.png"></div>
            </div>
        </div>
        <button class="loginBtn" id="resetPassword">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
    </div>
</body>
</html>
