<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-车况报告</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xZyO8nUlRqzLAexAfLkuPqA7"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script src="../javascript/common.js" type="text/javascript"></script>
    <script type='text/javascript' src="../javascript/getrequest.js"></script>
    <script src="../javascript/conditionreport.js" type="text/javascript"></script>
    <script type='text/javascript' src="../javascript/simple.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
    <script type="text/javascript" charset="utf-8" src="..js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/cordova-2.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var PlateNo = $.request.queryString["PlateNo"];
            $("#js_PlateNo").text(PlateNo + "-车况报告");
            var carId = $.request.queryString["carId"];
            var orderId = $.request.queryString["orderId"];
            $('#appear').click(function () {
                var condiId = 1;
                window.location.href = './carconditionreport.htm?PlateNo=' + PlateNo + '&carId=' + carId + '&orderId=' + orderId + '&condiId=' + condiId;
            });
            $('#clear').click(function () {
                var condiId = 2;
                window.location.href = './carconditionreport.htm?PlateNo=' + PlateNo + '&carId=' + carId + '&orderId=' + orderId + '&condiId=' + condiId;
            });
        });
        
    </script>
</head>
<body>
    <header class="register">
        <a onclick="javascript: window.location.href='wisdomtravel.htm'" class="backTo"><img src="../images/header_back.png"></a>
        <span class="logo">
            车况报告
        </span>
        <div onclick="javascript:showMap();" class="home"><img src="../images/home.png"></div>
    </header>
    <div class="insClause" style=" width:100%">
        <div class="item">
            <div class="title" id="appear">
                <img src="../images/appearance.png" class="icon">
                <h2>外观</h2>
                <img src="../images/add.png" class="fr">
            </div>
            <div class="con">
                <ul id="ulAppearance">
                    
                </ul>
                
            </div>
        </div>
        <div class="item">
            <div class="title" id="clear">
                <img src="../images/clean.png" class="icon">
                <h2>清洁</h2>
                <img src="../images/add.png" class="fr">
            </div>
            <div class="con">
                <ul id="ulClear">
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="mask carCon">
    	<div class="wrap" id="wrap">
    		<div class="close"><img src="../images/carconclose.png"></div>
    		<div class="slide" id="slide">
    			<div class="slideTitle" id="slideTitle">
    				<span class="toLeft" id="toLeft"></span>
    				<span class="toRight" id="toRight"></span>
    				<span class="num">共8张</span>
    				
    			</div>
    			<div class="slideBody" id="slideBody">
    				<ul>
    					<li><span><img src="../images/carconditon.jpg"></span></li>
    					<li><span><img src="../images/banner.jpg"></span></li>
    					<li><span><img src="../images/banner02.jpg"></span></li>
    					<li><span><img src="../images/start.jpg"></span></li>
    				</ul>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
