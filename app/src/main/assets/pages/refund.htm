<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>个人中心—申请提现</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../javascript/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../javascript/global.js"></script>
    <script type="text/javascript" src="../javascript/common.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
    <!--<script type="text/javascript" charset="utf-8" src="../js/cordova-2.6.0.js"></script>-->
    <script src="../javascript/refund.js" type="text/javascript"></script>
</head>
<body>
    <header class="register">
        <a onclick="javascript: history.go(-1)" class="backTo" ><img src="../images/header_back.png"></a>
        <span class="logo">
            申请提现
        </span>
        <div class="home" onclick="javascript:showMap();"><img src="../images/home.png"></div>
    </header>
    <div class="refund">
        <div class="item">
            <div class="name">可提现余额</div>￥<span class="org" id="balance"></span>
        </div>
        
        <div class="refundment">
            <div class="name">申请提现：</div><input type="text" id="amount"  class="amount" placeholder="请输入提现金额">元
        </div>
        <div class="refundment">
            <div class="name">提现帐号：</div><input type="text" id="usernumber" class="amount" placeholder="请输入支付宝帐号">
        </div>
        <div class="refundment">
            <div class="name">提现原因：</div><textarea id="cashreson" class="textarea"></textarea>
        </div>
        <div class="submit" onclick="DoCash();">提交申请</div>
    </div>
    <div class="refundsuccess" style="display:none;">
        <div class="success">
            <div class="title">退款申请提交成功</div>
            <p>您的退款申请已提交成功，我们将尽快为您处理！</p>
            <div class="sure">确　定</div>
        </div>
    </div>
</body>
</html>
