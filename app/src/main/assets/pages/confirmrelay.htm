<body>
    <header class="carDetailHead">
        <a class="back"><img src="../images/back.png"></a>
        <div class="title"><span>确认接力单</span> </div>
        <div onclick="javascript:showMap();" class="home"><img src="../images/home.png"></div>

    <div class="subOrderCon">
	    <div class="detail">
	        <div class="brand"><img src="../images/de_brand.jpg"><span>来源上汽，创新品牌</span></div>
	        <h2>奔驰E50电动/2厢</h2>

	    </div>
        <div class="lease borTopBot">
            <div class="item">
                <img src="../images/clock.png" class="icon"><h2>取车时间</h2><span class="date">12月24日</span><span class="time">15:30</span><span class="week">周三</span>
                <img src="../images/de_spread.png" class="fr">

                <h2>租车时间</h2>
