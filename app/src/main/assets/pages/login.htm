<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>E享天开-登录</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Administrator" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type='text/javascript' src='../javascript/zpomini.js'></script>
    <script type='text/javascript' src='../javascript/global.js'></script>
    <script type='text/javascript' src='../javascript/login.js'></script>
    <script src="../javascript/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../javascript/default.js"></script>
</head>
<body>
    <header class="carDetailHead loginhead">
        <a class="back" onclick="javascript: history.go(-1)"><img src="../images/order_back.png"></a>
        <div class="title"><span>登录</span> </div>
    </header>
    <div class="login">
        <div class="borTopBot">
            <div class="username item">
                <img src="../images/username.png" class="icon">
                <label>手机号：</label>
                <input type="number" placeholder="请输入手机号" id='jsuser'>
                <div class="clear only"><img src="../images/clear.png"></div>
            </div>
            <div class="password item">
                <img src="../images/password.png" class="icon">
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" placeholder="*****************" id='jspass' class="shortInput show">
                <a class="view"><img src="../images/view.png"></a>
                <div class="clear"><img src="../images/clear.png"></div>
            </div>
        </div>
        <button class="loginBtn" id='jssub'>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        <a class="regi" href="registration.htm">免费注册</a>
        <a class="forget" href="findpassword.htm">忘记密码</a>
    </div>
</body>
</html>
