    <script type="text/javascript">
        $(function () {
            $('.allArea span').click(function () {
                if ($(this).next().css('display') == 'none') {
                    $(this).next().show();
                }
                else {
                    $(this).next().hide();
                }
            })

            $('.area li').click(function () {
                var index = $(this).index();
                $(this).parent('.area').hide();
            })
        })
    </script>
